apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone
spec:
  params:
    - name: url
      type: string
    - name: revision
      type: string
      default: main
    - name: subdirectory
      type: string
      default: ""
  workspaces:
    - name: output
  steps:
    - name: clone
      image: alpine/git
      script: |
        git clone --branch $(params.revision) $(params.url) $(workspaces.output.path)/$(params.subdirectory)